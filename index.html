<!DOCTYPE html>
<html lang="en">
<head>
    <title>The CLOCK COUNTER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="initClock()">
    <button onclick="clickCounter">
    <div class="datetime">
        <div class="date">
            <span id="dayname">Day</span>,
            <span id="month">Month</span>
            <span id="daynum">00</span>,
            <span id="year">Year</span>
        </div>
        <div class="time">
            <span id="hour">00</span> :
            <span id="minutes">00</span> :
            <span id="seconds">00</span>
            <span id="period">AM</span>
        </div>
    </div>

    <script type="text/javascript">
        function updateClock(){
            var now = new Date();
            var dname = now.getDay(),
                no = now.getMonth(),
                dnum = now.getDate(),
                yr = now.getFullYear(),
                hou = now.getHours(),
                min = now.getMinutes(),
                sec = now.getSeconds(),
                pe = "AM";

                if(hou==0){
                    hou = 12;
                }
                if(hou > 12){
                    hou = hou-12;
                    pe = "PM";
                }

                Number.prototype.pad = function(digits){
                    for(var n = this.toString(); n.length < digits; n=0+n);
                    return n;
                }

                var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                var week = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                var ids = ["dayname", "month", "daynum", "year", "hour", "minutes", "seconds"];
                var values = [week[dname], months[no], dnum.pad(2), yr.pad(2), hou.pad(2), min.pad(2), sec.pad(2), pe];
                for(var i=0; i<ids.length; i++)
                document.getElementById(ids[i]).firstChild.nodeValue = values[i];

        }
        function initClock(){
            updateClock();
            window.setInterval("updateClock()", 1);
        }
        
    </script>
    </button>
    <script>
        var count=(function(){
        var counter=0;
        return function() {return counter+=1;}

        })();

        function clickCounter(){
        document.getElementById("carrier").innerHTML=count();
           }
    </script>
    <input type="button"  value="0"
        onclick="this.value=Number(this.value)+1">
</body>
</html>
