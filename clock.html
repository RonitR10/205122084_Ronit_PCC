<!DOCTYPE html>
<html>
    <head>
        <title>Displaying Clock</title>
        <style type="text/css">
            #clock{
                width: 150px;
                margin: 50px;
                text-align: center;
                font-size: 150px;
            }
        </style>
    </head>
    <body>
        <div class ='countBtn'>
        <button>"CLOCK"</button>
        </div>
        <div id="clock"></div>
        
        <div class="countNUm">
            <h1>0</h1>
        </div>
        <script type="text/javascript">
            setInterval(displayclock, 500);
            function displayclock(){
                var time = new Date();
                var hrs = time.getHours();
                var min = time.getMinutes();
                var sec = time.getSeconds();


                if(hrs>12){
                    hrs=hrs-12;
                }
                if(hrs==0){
                    hrs=12;
                }
                
                document.getElementById('clock').innerHTML= hrs+':'+min+':'+sec;
            }
        </script>
        <script src="clickcounter.js"></script>
         
    </body>
</html>
